<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Pokédex - Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            height: 100vh;
            position: relative;
            background: rgba(240, 240, 240, 0.7); /* leicht transparenter Hintergrund */
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/3f/ea/cf/3feacfa69c2cb52991d4f21d2e61aa4e.jpg') no-repeat center/cover;
            opacity: 0.3; /* schwach sichtbares Hintergrundbild */
            z-index: -1;
        }

        .container {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 1); /* vollständige Deckkraft für Text und Bild */
        }

        img {
            max-width: 90%;
            height: auto;
            margin-bottom: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: black;
            background-color: #958585;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #eeeeee;
        }

        h1, p {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/200px-Pok%C3%A9_Ball_icon.svg.png" alt="Pokémon Bild" id="pokemon-image">
        <button class="button" onclick="addImage()">Hinzufügen</button>
        <button class="button" onclick="deleteImage()">Löschen</button>
        <button class="button" onclick="changeImage()">Ändern</button>
    </div>
    <div class="container">
        <h1>Pokémon Details</h1>
        <p>Informationen über das Pokémon, wie Typ, Stärken, Schwächen und andere interessante Fakten.</p>
    </div>
    <script>
        function addImage() {
            var imageUrl = prompt("Geben Sie die URL des Bildes ein:");
            document.getElementById('pokemon-image').src = imageUrl;
        }

        function deleteImage() {
            document.getElementById('pokemon-image').src = '';
        }

        function changeImage() {
            var imageUrl = prompt("Geben Sie die neue URL des Bildes ein:");
            document.getElementById('pokemon-image').src = imageUrl;
        }
    </script>
</body>
</html>
